<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Corousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Our Reviews</h1>
    <div id="blue-bar"></div>
    <div class="container">
        <div id="img-container">
            <div id="quote"><i class="fa-solid fa-quote-right"></i></div>
            <img src="./Images/profile-1.jpeg" alt="profile-pic">
        </div>
        <h2 id="name">Yuri Manei</h2>
        <h3 id="role">web developer</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium nemo veniam nostrum a ipsa eos, dicta tenetur nisi, aliquid saepe cum asperiores ullam necessitatibus? Perspiciatis libero cumque laudantium nobis quo?</p>
        <div id="nav-btns">
            <div id="pre"><i class="fa-solid fa-chevron-left"></i></div>
            <div id="next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <button id="surprise-btn">Surprise Me</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
